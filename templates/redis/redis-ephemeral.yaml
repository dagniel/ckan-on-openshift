apiVersion: v1
kind: Template
metadata:
  name: ckan-redis-ephemeral
  annotations:
    description: |-
      Teplate for deploying the Redis DB component for ckan
      Template for components without storage(ephemeral)
    iconClass: icon-redis
    openshift.io/display-name: Ckan - Redis(ephemeral) component
    tags: ckan,redis
    template.openshift.io/long-description: >-
      Ckan - Redis(ephemeral) component
parameters:
  - name: NAME
    displayName: Application name
    description: The name assigned to all of the frontend objects defined in this template.
    value: ckan
    required: true
  - name: NAMESPACE
    displayName: Namespace
    description: The OpenShift Namespace where the resources will be created.
    value: ckan
    required: true
  - name: REDIS_IMAGE
    description: Redis image to use
    required: true
    value: "centos/redis-32-centos7:3.2"
  - name: REDIS_CONF_MAP
    value: redis-config
    description: "Reference to ConfigMap holding Redis properties"
    required: true
  - name: ENV_TZ
    displayName: Environment for timezone
    description: -|
      OShift environment variable inserted in Pod to set the environment variable for the timezone used by the base container.
      Useful for logging
    value: "Europe/Amsterdam"
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      ckan.component: redis
      app: ${NAME}
    name: ${NAME}-redis
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${NAME}-redis
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          ckan.component: redis
          app: ${NAME}
          deploymentconfig: ${NAME}-redis
      spec:
        containers:
        - args:
          - /etc/redis.d/redis.conf
          - --daemonize
          - "no"
          command:
          - /opt/rh/rh-redis32/root/usr/bin/redis-server
          image: ${REDIS_IMAGE}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            tcpSocket:
              port: 6379
          name: ${NAME}-redis
          env:
            - name: TZ
              value: ${ENV_TZ}
          readinessProbe:
            exec:
              command:
              - container-entrypoint
              - bash
              - -c
              - redis-cli set liveness-probe "`date`" | grep OK
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 150m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/lib/redis/data
            name: redis-storage
          - mountPath: /etc/redis.d/
            name: ${REDIS_CONF_MAP}
        volumes:
        - name: redis-storage
          emptyDir: {}
#          persistentVolumeClaim:
#            claimName: system-redis-storage
        - configMap:
            items:
            - key: redis.conf
              path: redis.conf
            name: ${REDIS_CONF_MAP}
          name: ${REDIS_CONF_MAP}
    test: false
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      ckan.component: redis
      app: ${NAME}
    name: ${NAME}-redis
  data:
    redis.conf: |
      protected-mode no

      port 6379

      timeout 0
      tcp-keepalive 300

      daemonize no
      supervised no

      loglevel notice

      databases 16

      save 900 1
      save 300 10
      save 60 10000

      stop-writes-on-bgsave-error yes

      rdbcompression yes
      rdbchecksum yes

      dbfilename dump.rdb

      slave-serve-stale-data yes
      slave-read-only yes

      repl-diskless-sync no
      repl-disable-tcp-nodelay no

      appendonly yes
      appendfilename "appendonly.aof"
      appendfsync everysec
      no-appendfsync-on-rewrite no
      auto-aof-rewrite-percentage 100
      auto-aof-rewrite-min-size 64mb
      aof-load-truncated yes

      lua-time-limit 5000

      activerehashing no

      aof-rewrite-incremental-fsync yes
      dir /var/lib/redis/data
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      ckan.component: redis
      app: ${NAME}
    name: ${NAME}-redis
  spec:
    ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      deploymentconfig: ${NAME}-redis